{% extends "base.html" %}

{% block content %}

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
    <label>Name:</label>
    <label>
        <input type="text" name="username">
    </label>
    <button type="submit">Submit</button>
</form>

{% if username %}
<div class="box">
    Hello {{ username }}!
</div>
{% endif %}
{% endblock %}
